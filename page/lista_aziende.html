	  var items_id = [];

		items_id.push( field.ID);
		items_categorie.push( field.ragione_sociale);
	  });
	 
	  $( "<ul/>", {
		"class": "list_categorie",
		"data-role": "listview",
		html: items2.join( "" )
	  }).appendTo( '#results' );
		});
	  });


	
</script>
