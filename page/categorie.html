<head>

<script>
$(document).ready(function(){
  	var get = parseGetVars();
  	alert(get['id']);
		var searchField = get['id'];
		var regex = new RegExp(searchField, "i");
		var output = '<div class="row"><ul>';
		var count = 1;
		$.getJSON("http://www.mvitalia.com/dimostrativi/patrizia/portaleapp/admin/get_json_data.asp", function(data) {
		  $.each(data, function(key, val){
			if ((val.id_macrocategoria.search(regex) != -1)) {
			  output += "<li id='" + val.id_categoria + "'><a data-transition='pop' href='lista_aziende.html?id=" + val.id_categoria + "'><img src=''>" + val.categoria + "</a></li>";
			  
			  if(count%2 == 0){
				output += '</div><div class="row">'
			  }
			  count++;
			}
		  });
		  output += '</ul></div>';
		  $('#results').html(output);
		}); 
	});

 

	

</script>
